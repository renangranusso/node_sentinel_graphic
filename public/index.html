<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Imagem NDVI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Imagem NDVI</h1>
    <img src="ndvi.png" alt="NDVI Image" />

    <h1>Gráfico média NDVI</h1>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script type="module">
        // Importar o serviço do gráfico
        import { createChart } from './services/chartService.js';

        // Inicializar o gráfico
        const ctx = document.getElementById('myChart').getContext('2d');
        createChart(ctx);
    </script>
</body>
</html>
